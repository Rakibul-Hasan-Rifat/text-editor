<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div id="editor_header">
                <div class="text_styles">
                    <img id="bold_text" src="./icons/bold.png" alt="">
                    <img id="italic_text" src="./icons/italic.png" alt="">
                    <img id="underline_text" src="./icons/underline.png" alt="">
                </div>
                <div class="text_aligns">
                    <img id="left_aligned_text" src="./icons/left-align.png" alt="">
                    <img id="center_aligned_text" src="./icons/center-align.png" alt="">
                    <img id="justify_aligned_text" src="./icons/justify-align.png" alt="">
                    <img id="right_aligned_text" src="./icons/right-align.png" alt="">
                </div>
                <div class="text_color_case">
                    <img id="text_transformer" src="./icons/font-type.png" alt="">
                    <input id="color_changer" type="color" name="" id="">
                </div>
            </div>
            <div id="editor_body">
                <textarea name="" id="my_text" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
